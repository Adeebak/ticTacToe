<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tic Tac Toe </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="options">

            <div class="heading">
                <h2> Tic Tac Toe Game </h2>
            </div>

            <div class="form">
                <label for="playerX"> PlayerX Name </label>
                <input type="text" name="name" id="playerX">
                <label for="playerO"> PlayerO Name </label>
                <input type="text" name="name" id="playerO">
                <input type="submit" value="Start Game" id="start-button">
                <input type="button" value="Reset" id="reset-button">

                <div class="message">

                </div>
            </div>
        </div>
        <div class="games">
            <div class="game-cell" id="cell0"></div>
            <div class="game-cell" id="cell1"></div>
            <div class="game-cell" id="cell2"></div>
            <div class="game-cell" id="cell3"></div>
            <div class="game-cell" id="cell4"></div>
            <div class="game-cell" id="cell5"></div>
            <div class="game-cell" id="cell6"></div>
            <div class="game-cell" id="cell7"></div>
            <div class="game-cell" id="cell8"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
